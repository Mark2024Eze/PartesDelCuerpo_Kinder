        }

            cursor: grabbing;
        }

            border: 2px solid #28a745;

            margin: 20px 0;
            text-align: center;

            background-color: #0056b3; /* Cambiado a azul oscuro */
            transition: opacity 0.2s;
            height: 2px;

            height: 4px;

            border-radius: 50%;
            position: absolute;
            right: 0;
            top: -1.3px; /* Ajustar la posición vertical del puntito */
        }

        /* Líneas ajustadas según la estructura dada */
        .line-head {
           top: 69px;

        .line-eyes {
            top: 80px;

        }

        .line-nose {
            top: 102px;
            left: 222px;

        .line-abdomen {
          top: 242px;

    </style>
</head>
<body>
    <div class="background-logo"></div> <!-- Logo de fondo -->
    <div class="header">
    <img src="https://github.com/Mark2024Eze/Proyecto-para-ingles/blob/main/instituto%20overcome.jpg?raw=true" alt="Instituto Overcome">
    <h1>Identify parts of the Human Body</h1>
    </div>
    <div class="container">
        <div class="body-image">
            <img src="https://github.com/Mark2024Eze/PartesDelCuerpo_Kinder/blob/main/3d-portrait-person-jumping.png?raw=true" alt="Cuerpo humano">
            
            <div id="head" class="drop-zone" data-part="head"></div>
            <div id="arm" class="drop-zone" data-part="arm"></div>
            <div id="leg" class="drop-zone" data-part="leg"></div>
            <div id="foot" class="drop-zone" data-part="foot"></div>
            <div id="hand" class="drop-zone" data-part="hand"></div>
            <div id="eyes" class="drop-zone" data-part="eyes"></div>
            <div id="nose" class="drop-zone" data-part="nose"></div>
            <div id="abdomen" class="drop-zone" data-part="abdomen"></div>
            <div id="knee" class="drop-zone" data-part="knee"></div>
            <div id="elbow" class="drop-zone" data-part="elbow"></div>
            <div id="wrist" class="drop-zone" data-part="wrist"></div>
            <div id="mouth" class="drop-zone" data-part="mouth"></div>

            <!-- Líneas para cada recuadro -->
            <div class="line line-head"></div>
            <div class="line line-arm"></div>
            <div class="line line-leg"></div>
            <div class="line line-foot"></div>
            <div class="line line-hand"></div>
            <div class="line line-eyes"></div>
            <div class="line line-nose"></div>
            <div class="line line-abdomen"></div>
            <div class="line line-knee"></div>
            <div class="line line-elbow"></div>
            <div class="line line-wrist"></div>
            <div class="line line-mouth"></div>
        </div>

        <div class="word-bank">
            <h2>Words:</h2>
            <div class="dotted-box">
                <div class="draggable" draggable="true" data-word="head">head</div>
                <div class="draggable" draggable="true" data-word="arm">nose</div>
                <div class="draggable" draggable="true" data-word="leg">leg</div>
                <div class="draggable" draggable="true" data-word="foot">foot</div>
                <div class="draggable" draggable="true" data-word="hand">hand</div>
                <div class="draggable" draggable="true" data-word="eyes">eyes</div>
                <div class="draggable" draggable="true" data-word="nose">face</div>
                <div class="draggable" draggable="true" data-word="abdomen">Abdomen</div>
                <div class="draggable" draggable="true" data-word="knee">knee</div>
                <div class="draggable" draggable="true" data-word="elbow">elbow</div>
                <div class="draggable" draggable="true" data-word="wrist">arm</div>
                <div class="draggable" draggable="true" data-word="mouth">mouth</div>
            </div>
        </div>
    </div>

   <script>
    const draggables = document.querySelectorAll('.draggable');
const dropZones = document.querySelectorAll('.drop-zone');

// Función para manejar el inicio del arrastre
function handleDragStart(e) {
    this.classList.add('dragging');
    e.dataTransfer.setData('text/plain', this.dataset.word);
}

// Función para manejar el final del arrastre
function handleDragEnd() {
    this.classList.remove('dragging');
}

// Función para manejar el arrastre sobre la zona de caída
function handleDragOver(e) {
    e.preventDefault();
}

// Función para manejar la caída en la zona de caída
function handleDrop(e) {
    e.preventDefault();
    const draggedWord = e.dataTransfer.getData('text/plain');
    const draggedElement = document.querySelector(`[data-word="${draggedWord}"]`);

    if (draggedElement && draggedWord === this.dataset.part) {
        this.appendChild(draggedElement);
        draggedElement.classList.remove('incorrect');
        draggedElement.classList.add('correct');
        draggedElement.draggable = false; // Deshabilitar el arrastre después de soltar
    } else {
        draggedElement.classList.add('incorrect');
        this.classList.add('zone-incorrecta'); // Marcar la zona como incorrecta visualmente

        // Quitar la clase de incorrecto después de 1 segundo
        setTimeout(() => {
            draggedElement.classList.remove('incorrect');
            this.classList.remove('zone-incorrecta');
        }, 1000);
    }
}

// Agregar eventos a los elementos arrastrables
draggables.forEach(draggable => {
    draggable.addEventListener('dragstart', handleDragStart);
    draggable.addEventListener('dragend', handleDragEnd);
});

// Agregar eventos a las zonas de caída
dropZones.forEach(zone => {
    zone.addEventListener('dragover', handleDragOver);
    zone.addEventListener('drop', handleDrop);
});

// Para soporte en dispositivos táctiles
draggables.forEach(draggable => {
    draggable.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        draggable.classList.add('dragging');
        draggable.style.position = 'absolute'; // Cambia la posición para el arrastre
        draggable.style.left = `${touch.clientX - draggable.offsetWidth / 2}px`;
        draggable.style.top = `${touch.clientY - draggable.offsetHeight / 2}px`;
        e.preventDefault(); // Prevenir el desplazamiento de la pantalla
    });

    draggable.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        draggable.style.left = `${touch.clientX - draggable.offsetWidth / 2}px`;
        draggable.style.top = `${touch.clientY - draggable.offsetHeight / 2}px`;
        e.preventDefault(); // Prevenir el desplazamiento de la pantalla
    });

    draggable.addEventListener('touchend', (e) => {
        const touch = e.changedTouches[0]; // Usamos changedTouches en lugar de touches
        const dropZonesArray = Array.from(dropZones);
        const dropZoneHit = dropZonesArray.find(zone => {
            const rect = zone.getBoundingClientRect();
            return (
                touch.clientX >= rect.left &&
                touch.clientX <= rect.right &&
                touch.clientY >= rect.top &&
                touch.clientY <= rect.bottom
            );
        });

        if (dropZoneHit) {
            dropZoneHit.appendChild(draggable);
            draggable.classList.remove('incorrect');
            draggable.classList.add('correct');
            draggable.draggable = false; // Deshabilitar el arrastre después de soltar
        } else {
            draggable.classList.add('incorrect');
            // Quitar la clase de incorrecto después de 1 segundo
            setTimeout(() => {
                draggable.classList.remove('incorrect');
            }, 1000);
        }

        // Resetear estilo
        draggable.style.position = '';
        draggable.style.left = '';
        draggable.style.top = '';
        draggable.classList.remove('dragging'); // Limpiar clase de arrastre
    });
});
</script>
